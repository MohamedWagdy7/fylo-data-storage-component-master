<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fylo-data-storage-component-master</title>
    <!-- css file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- render all elemnts in all websites -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="shortcut icon" href="Media/favicon-32x32.png" type="image/x-icon">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="left padding-class">
            <div class="logo"><img src="MEDIA/logo.svg" alt="Logo">
            </div>
            <div class="icons">
                <div><img src="media/icon-document.svg" alt="Upload Document"></div>
                <div><img src="media/icon-folder.svg" alt="Upload Folder"></div>
                <div><img src="media/icon-upload.svg" alt="Upload"></div>
            </div>
        </div>
        <div class="right padding-class">
            <p>You've used <span>815GB</span> of your storage</p>
            <div class="progress">
                <div class="progress__fill"></div>
                <div class="progress__text">
                    <div><span class="o">0</span> GB </div>
                    <div><span class="o">1000</span> GB </div>
                </div>
            </div>
            <div class="ab">185 <span>GB LEFT</span></div>
        </div>
    </main>
</body>

</html>
